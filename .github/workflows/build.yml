name: Build

on:
  pull_request:
    branches:
    - '*'
  push:
    branches:
    - '*'
  release:
    types:
      - published
jobs:
  unix:
    name: ${{ matrix.os }} - ${{ matrix.python-version }}

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['ubuntu-latest', 'macos-latest' ]
        python-version: ['3.8']

    steps:
    - uses: actions/checkout@v2

    - name: Download the conda PDAL artifact
      shell: bash -l {0}
      run: |
        wget https://nightly.link/TileDB-Inc/PDAL/suites/3952223638/artifacts/${{ matrix.os == 'ubuntu-latest' && '99212479' || '99212478' }} -O pdal.zip
        unzip pdal.zip -d local

    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        mamba-version: "*"
        activate-environment: test
        channels: conda-forge
        auto-activate-base: false

    - name: Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      shell: bash -l {0}
      run: sudo apt-get install gcc-multilib -y

    - name: Dependencies
      shell: bash -l {0}
      run: mamba install --yes --quiet -c ./local -c conda-forge scikit-build numpy python=${{ matrix.python-version }} cython pdal pytest

    - name: Install
      shell: bash -l {0}
      run: |
        python setup.py install -- -G "Ninja" -DWITH_TESTS=ON
        pdal --drivers

    - name: Test
      shell: bash -l {0}
      run: |
        pip install  -e .
        SKPATH=$(python -c "import skbuild; print (skbuild.constants.SKBUILD_DIR())")/cmake-build
        export PDAL_DRIVER_PATH=$SKPATH
        ls $SKPATH
        $SKPATH/pdal_filters_python_test
        $SKPATH/pdal_io_numpy_test
        py.test

  windows:
    name: ${{ matrix.os }} - ${{ matrix.python-version }}

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['windows-latest']
        python-version: ['3.8']

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        channels: conda-forge
        python-version: ${{ matrix.python-version }}

    - uses: suisei-cn/actions-download-file@v1
      id: download_artifact
      name: Download the conda PDAL Windows artifact
      with:
        url: "https://nightly.link/TileDB-Inc/PDAL/suites/3952223638/artifacts/99212480"
        target: .

    - name: Dependencies
      shell: cmd /C CALL "{0}"
      run: |
        call conda activate test
        7z x ${{ steps.download_artifact.outputs.filename }} -olocal
        conda install --yes --quiet -c ./local -c conda-forge scikit-build numpy python=${{ matrix.python-version }} cython pdal pytest

    - name: Install
      shell: cmd /C CALL "{0}"
      run: |
        call conda activate test
        where python
        python setup.py develop -- -G "Ninja" -DWITH_TESTS=ON

    - name: Test
      shell: cmd /C CALL "{0}"
      run: |
        call conda activate test
        set PYTHONHOME=%CONDA_PREFIX%
        py.test
        for /f %%i in ('python -c "import skbuild; print (skbuild.constants.SKBUILD_DIR())"') do set SKPATH=%%i
        set PDAL_DRIVER_PATH=%SKPATH%\cmake-build
        %SKPATH%\cmake-build\pdal_filters_python_test.exe
        %SKPATH%\cmake-build\pdal_io_numpy_test.exe
        pdal --version
        pdal --drivers

  dist:
    name: Distribution
    needs: [windows, unix]

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.8']

    steps:
    - uses: actions/checkout@v2

    - name: Download the conda PDAL artifact
      shell: bash -l {0}
      run: |
        wget https://nightly.link/TileDB-Inc/PDAL/suites/3952223638/artifacts/99212479 -O pdal.zip
        unzip pdal.zip -d local

    - uses: conda-incubator/setup-miniconda@v2
      with:
        channels: conda-forge
        python-version: ${{ matrix.python-version }}
        mamba-version: "*"

    - name: Dependencies
      shell: bash -l {0}
      run: mamba install --yes --quiet -c ./local -c conda-forge scikit-build numpy python=${{ matrix.python-version }} cython pdal pytest

    - name: sdist
      shell: bash -l {0}
      run: |
        python setup.py sdist
        ls dist

    - uses: pypa/gh-action-pypi-publish@master
      name: Publish package
      if: github.event_name == 'release' && github.event.action == 'published'
      with:
        user: __token__
        password: ${{ secrets.pypi_token }}
        packages_dir: ./dist
