name: Build

on:
  pull_request:
    branches:
    - '*'
  push:
    branches:
    - '*'

jobs:
  unix:
    name: ${{ matrix.os }} - ${{ matrix.python-version }}

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['ubuntu-latest', 'macos-latest' ]
        python-version: ['3.7','3.8']

    steps:
    - uses: actions/checkout@v2
    - uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        activate-environment: test
        channels: conda-forge,defaults
        auto-activate-base: false

    - name: Dependencies
      shell: bash -l {0}
      run: |
        conda install --yes --quiet -c conda-forge scikit-build numpy python=${{ matrix.python-version }} compilers ninja pdal pytest conda-build -y

    - name: Install
      shell: bash -l {0}
      run: |
        pip install  .
        pdal --drivers

    - name: Test
      shell: bash -l {0}
      run: |
        pip install  -e .
        SKPATH=$(python -c "import skbuild; print (skbuild.constants.SKBUILD_DIR())")/cmake-build
        export PDAL_DRIVER_PATH=$SKPATH
        $SKPATH/pdal_filters_python_test
        $SKPATH/pdal_io_numpy_test
        py.test


  windows:
    name: ${{ matrix.os }} - ${{ matrix.python-version }}

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['windows-latest']
        python-version: ['3.7','3.8']

    steps:
    - uses: actions/checkout@v2
    - uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        activate-environment: test
        python-version: ${{ matrix.python-version }}

    - name: Cmd.exe
      shell: cmd /C CALL {0}
      run: >-

        conda info --envs

    - name: Dependencies
      shell: cmd /C CALL {0}
      run: |
        conda install --yes --quiet -c conda-forge scikit-build numpy python=${{ matrix.python-version }} compilers ninja pdal pytest conda-build -y

    - name: Install
      shell: cmd /C CALL {0}
      run: |
        ECHO ON
        set CC=cl.exe
        set CXX=cl.exe
        #        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat" x86_amd64

        where python
        python -m pip install -e .

    - name: Test
      shell: cmd /C CALL {0}
      run: |
        pytest
        for /f %%i in ('python -c "import skbuild; print (skbuild.constants.SKBUILD_DIR())"') do set SKPATH=%%i
        set PDAL_DRIVER_PATH=%SKPATH%\cmake-build
        set PYTHONHOME=%CONDA_PREFIX%
        %SKPATH%\cmake-build\pdal_filters_python_test.exe
        %SKPATH%\cmake-build\pdal_io_numpy_test.exe
        pdal --version
        pdal --drivers

